version: "3.4"

services:
  frontend:
    image: snymanc/swarm-demo-frontend:rpi-v6
    env_file:
      - config/app.env

  db:
    image: postgres:9.6-alpine
    volumes:
      - pg-data:/var/lib/postgresql/data
    env_file:
      - config/db.env

  lb:
    image: snymanc/swarm-demo-lb:rpi-v1
    environment:
      - PROXY_UPSTREAM=frontend:8080
    ports:
      - 80:80
